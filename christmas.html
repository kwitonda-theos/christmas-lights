<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Christmas Lights</title>
  <link rel="stylesheet" href="christmas.css">
</head>
<body>
  <div class="lights-container">
    <div class="bulb red on"></div>
    <div class="bulb yellow on"></div>
    <div class="bulb cyan on"></div>
    <div class="bulb green on"></div>
    <div class="bulb red on"></div>
    <div class="bulb yellow on"></div>
    <div class="bulb cyan on"></div>
    <div class="bulb green on"></div>
  </div>

  <h1 class="title">Christmas Lights</h1>

  <div class="controls">
    <button class="btn1">On</button>
    <button class="btn2">Off</button>
    <label for="speed">Speed:</label>
    <input type="text" id="speed" placeholder="From 1 until 5 only." min="1" max="5" />
    <button class="btn run">RUN</button>
  </div>
  <script src="christmas.js"></script>
</body>
</html>
